<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Sound</title>
</head>
<body>
    <h1>HTML Video and Audio</h1>

    <!-- Video element -->
    <h2>Video Example</h2>
    <video controls width="600">S
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="sample-audio.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
