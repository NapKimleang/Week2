<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>HTML Table Example</h1>

    <!-- Basic Table -->
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>WCT</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>MAD
                <td>B</td>
            </tr>
            <tr>
                <td>Doe</td>
                <td>Network</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
